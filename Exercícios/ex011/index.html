<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente dimnua o tamanho do seu navegador.</p>
    
    <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reprodução de áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/Calor Blanco - Cumbia Deli.mp3" type="audio/mpeg">
        <source src="midia/Calor Blanco - Cumbia Deli.ogg" type="audio/ogg">
        <source src="midia/Calor Blanco - Cumbia Deli.wav" type="audio/wav">
    </audio>
</body>
</html>
